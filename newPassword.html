<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tails Up | Nueva contraseña</title>
    <link rel="stylesheet" href="css/mystilelogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="css/mensajesAlerta.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="images/isotipoTailsUp.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="login-box">
            <div class="logo">
                <img src="images/logo.png" alt="Tails Up">
            </div>

            <div class="divider">Restablecer contraseña</div>
            <form id="formNuevaContrasena">
                <div class="input-group">
                    <img src="images/lock-icon.png" alt="Contraseña">
                    <input type="password" placeholder="Contraseña" required id="contrasena">
                </div>
                <div class="input-group">
                    <img src="images/lock-icon.png" alt="Contraseña">
                    <input type="password" placeholder="Repita la contraseña" required id="comprobarContrasena">
                </div>

                <button type="submit" class="login-btn" style="margin-top: 5%;"> Cambiar contraseña</button>
            </form>
        </div>
        <div class="info-box">
            <div class="paw-icons">
                <img src="images/patita.png" class="huella1">
                <img src="images/patita.png" class="huella2">
            </div>
            <img src="images/mascota.png" alt="Mujer con perro" class="info-img">

            <h2>Un sitio para tu mascota</h2>
            <p>¡Únete a la manada Tails Up! 🐾 Crea tu cuenta y descubre un mundo de productos pensados para la felicidad y bienestar de tu mascota. ¡Ofertas exclusivas y mucho más te esperan!
            </p>
        </div>
        <div id="customAlertContainer" class="custom-alert-container"></div>
    </div>
    <script>
        document.getElementById("formNuevaContrasena").addEventListener("submit", function (e) {
            e.preventDefault();

            const pass1 = document.getElementById("contrasena").value;
            const pass2 = document.getElementById("comprobarContrasena").value;
            const email = localStorage.getItem("emailRecuperacion");

            if (!email) {
                alert("No se encontró el correo electrónico. Vuelve a iniciar el proceso de recuperación.");
                return;
            }

            if (pass1 !== pass2) {
                alert("Las contraseñas no coinciden.");
                return;
            }

            fetch("http://localhost/TailsUp-Backend/cambiar_contrasena.php", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: `email=${encodeURIComponent(email)}&nuevaContrasena=${encodeURIComponent(pass1)}`
            })
                .then(response => response.text())
                .then(data => {
                    console.log("Respuesta:", data);
                    if (data.includes("✔️")) {
                        showCustomAlert('Contraseña actualizada correctamente.', '#41BB74');
                        localStorage.clear(); // 🧹 Limpia todo el localStorage
                        window.location.href = "login.html"; // Redirige al login
                    } else {
                        showCustomAlert('Error al cambiar la contraseña.', '#E52727');
                    }
                })
                .catch(error => {
                    console.error("Error en la solicitud:", error);
                    showCustomAlert('Hubo un problema al enviar los datos.', '#E52727');
                });
        });
    </script>

</body>
<script src="js/customAlerts.js"></script>
</html>
